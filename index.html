<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      cursor: crosshair;
    }
    canvas {
      display: block;
    }
    h1 {
      position: absolute;
      top: 1rem;
      left: 3rem;
      z-index: 2;
    }
    p {
      position: absolute;
      width: 50vw;
      top: 4rem;
      left: 3rem;
      z-index: 2;
    }
  </style>
  <meta charset="utf-8">
</head>
<body>
  <h1>Title</h1>
  <p>Some text here</p>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(255, 200, 220);
      stroke(100);
    }
    function draw() {
      line(pmouseX, pmouseY, mouseX, mouseY);
    }
  </script>
</body>
</html>
